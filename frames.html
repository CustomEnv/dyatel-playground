<!DOCTYPE html>
<html>

<head>
  <title>Frame Interactions</title>
  <link rel="stylesheet" href="css/all.css">
  <link href="css/bootstrap.css" rel="stylesheet">
</head>


<body>

<br><br><br>

<h1 style="text-align: center;">Frames Page</h1>

<br>
<br>

<div class="container text-center">
  <div class="row">
    <div class="col-sm-12">
      <div class="embed-responsive embed-responsive-16by9 shadow">
        <iframe class="embed-responsive-item shadow" src="frame1.html" id="frame1"></iframe>
      </div>
    </div>
  </div>
</div>

<br><br><br><br>

<div id="any-page-mixin">
  <!-- Included content will be inserted here -->
</div>

<script>
  fetch('mixin/any_page_mixin.html')
           .then(response => response.text())
           .then(data => {
               document.getElementById('any-page-mixin').innerHTML = data;
           });
</script>

<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="js/popper.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
