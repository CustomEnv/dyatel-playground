<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Keyboard Actions</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>



<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">Keyboard Actions</a>
    </nav>

    <br><br>

    <div class="container align-items-center text-center">
        <br>
        <div class="card text-center shadow border-success">
            <div class="card-header text-success">
                <h2>Keyboard Actions</h2>
                <div class="col-sm-12 text-center">
                    Type normal keys or any special key combinations inside the TextArea below.
                    <br>Try keys like <kbd>Ctrl</kbd>, <kbd>Alt</kbd>, <kbd>Shift</kbd>, <kbd>Meta</kbd>,
                    <kbd>Home</kbd>, <kbd>Down</kbd> and <kbd>PageUp</kbd>
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <textarea class="form-control shadow-sm" rows="10" id="area"></textarea>
                </div>
            </div>
            <div class="card-footer text-muted">
                <div class="row align-items-center text-center">
                    <div class="col-sm-3"><strong style="margin-right: 10px">Modifier key Status: </strong></div>
                    <div class="col-sm-3">
                        <span class="badge badge-success" id="meta" style="display: none ">Meta</span>
                        <span class="badge badge-success" id="ctrl" style="display: none ">Ctrl</span>
                        <span class="badge badge-success" id="alt" style="display: none ">Alt</span>
                        <span class="badge badge-success" id="shift" style="display: none ">Shift</span>
                    </div>
                    <div class="col-sm-2 border-left border-dark">
                        <span><strong> Special Keys: </strong></span>
                    </div>
                    <div class="col-sm-4">
                        Key: <span class="badge badge-danger" id="key" style="margin-right: 20px"></span>
                        Code: <span class="badge badge-danger" id="code"></span>
                    </div>
                </div>
            </div>
        </div>

        <br>
    </div>

    <br><br><br><br>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 1px !important;">
        <a class="navbar-brand" href="http://www.linkedin.com/in/dineshvelhal"><small class="font-weight-lighter">&copy;
                2019 Dinesh Velhal </small></a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="http://www.linkedin.com/in/dineshvelhal" class="mr-3 fab fa-linkedin-in"></a>
                </li>
                <li class="nav-item">
                    <a href="https://twitter.com/dinesh_velhal" class="fab fa-twitter"></a>
                </li>
            </ul>
        </div>

        <form class="form-inline my-2 my-lg-0">
            <small><a class="btn blue-gradient btn-sm" href="attribution.html" role="button"><i class="fa fa-heart"></i>
                    Thanks
                    To</a>
                <a class="btn btn-light btn-sm" href="home.html" role="button"><i class="fa fa-home"></i>
                    Home</a></small>
        </form>
    </nav>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <script>
        // All functions
        $(document).ready(function () {
            // Initialize the popover
            $('[data-toggle="popover "]').popover();

            var area = document.getElementById("area");
            console.log(area);
            area.addEventListener("keydown", handleKeyPress);
        });

        function handleKeyPress(zEvent) {
            if (zEvent.ctrlKey)
                $("#ctrl").show();
            else
                $("#ctrl").hide();

            if (zEvent.altKey)
                $("#alt").show();
            else
                $("#alt").hide();

            if (zEvent.shiftKey)
                $("#shift").show();
            else
                $("#shift").hide();

            if (zEvent.metaKey)
                $("#meta").show();
            else
                $("#meta").hide();

            $("#key").text(zEvent.key);
            $("#code").text(zEvent.code);
            //console.log(zEvent.key);
            //console.log(zEvent.code);
            //console.log(zEvent.location);
        }
    </script>
</body>

</html>
