<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
    <title>Keyboard Events Playground!</title>
</head>



<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">Keyboard Events Playground!</a>
    </nav>
    
    <br><br>

    <div class="container align-items-center text-center">
        <br>
        <div class="card text-center shadow border-success">
            <div class="card-header text-success">
                <h2>Keyboard Interactions</h2>
                <div class="col-sm-12 text-center">
                    Type normal keys or any special key combinations inside the TextArea below.
                    <br>Try keys like <kbd>Ctrl</kbd>, <kbd>Alt</kbd>, <kbd>Shift</kbd>, <kbd>Meta</kbd>, <kbd>Home</kbd>, <kbd>Down</kbd> and <kbd>PageUp</kbd>
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <textarea class="form-control shadow-sm" rows="10" id="area"></textarea>
                </div>
            </div>
            <div class="card-footer text-muted">
                <div class="row align-items-center text-center">
                    <div class="col-sm-3"><strong style="margin-right: 10px">Modifier key Status: </strong></div>
                    <div class="col-sm-3">
                        <span class="badge badge-success" id="meta" style="display: none ">Meta</span>
                        <span class="badge badge-success" id="ctrl" style="display: none ">Ctrl</span>
                        <span class="badge badge-success" id="alt" style="display: none ">Alt</span>
                        <span class="badge badge-success" id="shift" style="display: none ">Shift</span>
                    </div>
                    <div class="col-sm-2 border-left border-dark">
                        <span><strong> Special Keys: </strong></span>
                    </div>
                    <div class="col-sm-4">
                        Key: <span class="badge badge-danger" id="key" style="margin-right: 20px"></span>
                        Code: <span class="badge badge-danger" id="code"></span>
                    </div>
                </div>
            </div>
        </div>

        <br>
    </div>

    <br><br><br><br>

    <nav class="navbar navbar-dark fixed-bottom bg-dark">
        <a class="navbar-brand" href="#"><small>&copy; 2019 Dinesh Velhal </small></a>
        <form class="form-inline my-2 my-lg-0">
            <small><a class="btn btn-success" href="attribution.html" role="button"><i class="fa fa-heart"></i> Thanks To</a>
            <a class="btn btn-light" href="home.html" role="button"><i class="fa fa-home"></i> Home</a></small>
        </form>
    </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>

    <script>
        // All functions
        $(document).ready(function() {
            // Initialize the popover
            $('[data-toggle="popover "]').popover();

            var area = document.getElementById("area");
            console.log(area);
            area.addEventListener("keydown", handleKeyPress);
        });

        function handleKeyPress(zEvent) {
            if (zEvent.ctrlKey)
                $("#ctrl").show();
            else
                $("#ctrl").hide();

            if (zEvent.altKey)
                $("#alt").show();
            else
                $("#alt").hide();

            if (zEvent.shiftKey)
                $("#shift").show();
            else
                $("#shift").hide();

            if (zEvent.metaKey)
                $("#meta").show();
            else
                $("#meta").hide();

            $("#key").text(zEvent.key);
            $("#code").text(zEvent.code);
            //console.log(zEvent.key);
            //console.log(zEvent.code);
            //console.log(zEvent.location);
        }
    </script>
</body>

</html>
