    <div class="container">
        <div class="card shadow">
            <div class="card-header">
                <h3>Dinesh's Pizza House</h3>
                Customize your pizza by choosing from a variety of toppings, cheese and sauces.
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-8">
                        <form>
                            <div class="form-row align-items-top">
                                <div class="col-md-4 mb-4">
                                    <label class="font-weight-bold">Pizza Size</label>
                                </div>
                                <div class="col-md-8 mb-8">
                                    <div class="form-group">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" id="rad_large" value="LARGE"
                                                name="size">
                                            <label class="form-check-label" for="rad_large">Large</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" id="rad_medium" value="MEDIUM"
                                                name="size">
                                            <label class="form-check-label" for="rad_protractor">Medium</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" id="rad_small" value="SMALL"
                                                name="size">
                                            <label class="form-check-label" for="rad_protractor">Small</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row align-items-top">
                                <div class="col-md-4 mb-4">
                                    <label class="font-weight-bold" for="select_flavor">Pizza Flavor</label>
                                </div>
                                <div class="col-md-8 mb-8">
                                    <div class="form-group">
                                        <select class="form-control form-control-sm" id="select_flavor">
                                            <option value="Cheese">Cheese</option>
                                            <option value="Pepperoni">Pepperoni</option>
                                            <option value="Supreme">Supreme</option>
                                            <option value="Veggi Delight">Veggie Delight</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row align-items-top">
                                <div class="col-md-4 mb-4">
                                    <label class="font-weight-bold">Sauce</label>
                                </div>
                                <div class="col-md-8 mb-8">
                                    <div class="form-group">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" id="rad_marinara"
                                                value="MARINARA" name="sauce">
                                            <label class="form-check-label" for="rad_marinara">Marinara</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" id="rad_buffalo"
                                                value="BUFFALO" name="sauce">
                                            <label class="form-check-label" for="rad_buffalo">Buffalo</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" id="rad_barbeque"
                                                value="BARBEQUE" name="sauce">
                                            <label class="form-check-label" for="rad_barbeque">Barbeque</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row align-items-top">
                                <div class="col-md-4 mb-4">
                                    <label class="font-weight-bold">Toppings</label>
                                </div>
                                <div class="col-md-8 mb-8">
                                    <div class="row">
                                        <div class="col-md-4 mb-4">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="onions"
                                                    value="ONIONS">
                                                <label class="form-check-label" for="onions">Onions</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4 mb-4">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="green_olive"
                                                    value="green_olive">
                                                <label class="form-check-label" for="green_olive">Green Olive</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4 mb-4">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="tomoto"
                                                    value="tomato">
                                                <label class="form-check-label" for="tomoto">Tomatoes</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row align-items-top">
                                <div class="col-md-4 mb-4">
                                    <label class="font-weight-bold">Quantity</label>
                                </div>
                                <div class="col-md-8 mb-8">
                                    <div class="form-group">
                                        <input type="number" class="form-control" id="quantity"
                                            aria-describedby="How many pizza you want?"
                                            placeholder="How many pizza you want?">
                                        <small id="quantity_help" class="form-text text-muted">Too much cheese is bad
                                            for health</small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row align-items-top">
                                <div class="col-md-4 mb-4">
                                    <label class="font-weight-bold"></label>
                                </div>
                                <div class="col-md-8 mb-8">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block"
                                            name="submit_button" id="submit_button">Add to Cart</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-4 border-success">
                        <img src="pizza.jpg" class="img-fluid" alt="Pizza">
                    </div>
                </div>

            </div>
        </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript 
    <script type="text/javascript" src="js/mdb.min.js"></script>-->

    <script>
        $(document).ready(function () {

            // textbox
            $("#exp").on("change keyup paste click", function () {
                $("#exp_help").text($(this).val());
            });

            // checkbox
            $("#check_java, #check_python, #check_javascript").on("change keyup click", function () {
                $("#check_validate").text(
                    (($("#check_java").prop("checked") ? $("#check_java").val() : "")
                        + " "
                        + ($("#check_python").prop("checked") ? $("#check_python").val() : "")
                        + " "
                        + ($("#check_javascript").prop("checked") ? $("#check_javascript").val() : "")).trim()
                );
            });

            // radio button
            $("#rad_selenium, #rad_protractor").on("change keyup click", function () {
                $("#rad_validate").text(
                    ($("#rad_selenium").prop("checked") ? $("#rad_selenium").val() : "")
                    + ""
                    + ($("#rad_protractor").prop("checked") ? $("#rad_protractor").val() : "")
                );
            });

            // text area
            $("#notes").on("change keyup paste click", function () {
                $("#area_notes_validate").text($(this).val());
            });

            // dropdown 
            $("#select_tool").on("change keyup click", function () {
                $("#select_tool_validate").text($(this).children("option:selected").val());
            });

            // multi-select
            $("#select_lang").on("change keyup click", function () {
                $("#select_lang_validate").text($(this).val());
            });

            // Switch
            $("#german").on("change keyup click", function () {
                $("#german_validate").text($(this).prop("checked"));
            });

            // Range slider
            $("#fluency").on("change keyup click", function () {
                $("#fluency_validate").text($(this).val());
            });

            // non-english textbox
            $("#नाव").on("change keyup paste click", function () {
                $("#नाव_तपासा").text($(this).val());
            });

            // non-english checkbox
            $("#मराठी, #ગુજરાતી, #ਪੰਜਾਬੀ").on("change keyup click", function () {
                $("#check_validate_non_english").text(
                    (($("#मराठी").prop("checked") ? $("#मराठी").val() : "")
                        + " "
                        + ($("#ગુજરાતી").prop("checked") ? $("#ગુજરાતી").val() : "")
                        + " "
                        + ($("#ਪੰਜਾਬੀ").prop("checked") ? $("#ਪੰਜਾਬੀ").val() : "")).trim()
                );
            });

            // file upload
            $("#upload_cv").on("change", function (e) {
                $("#validate_cv").text(e.target.files[0].name);
            });

            // multi-file upload
            $("#upload_files").on("change", function (e) {
                var names = "", i = 0;

                for (i = 0; i < e.target.files.length; i++) {
                    names += (" " + e.target.files[i].name);
                };

                $("#validate_files").text(names);
            });

        });
    </script>
</body>
