<!DOCTYPE html>
<html>

<head>
  <title>Order Pizza</title>
</head>


<body>
<div id="header">
  <!-- Included content will be inserted here -->
</div>

<script>
  fetch('mixin/header.html')
           .then(response => response.text())
           .then(data => {
               document.getElementById('header').innerHTML = data;
           });
</script>

<br><br>

<div class="container">
  <div class="card shadow">
    <div class="card-header bg-info text-white">
      <h3>Dinesh's Pizza House</h3>
      Customize your pizza by choosing from a variety of toppings, cheese and sauces.
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-8">
          <form id="pizza_order_form">
            <div class="form-row align-items-top">
              <div class="col-md-4 mb-4">
                <label class="font-weight-bold">Pizza Size</label>
              </div>
              <div class="col-md-8 mb-8">
                <div class="form-group">
                  <div class="form-check form-check-inline">
                    <input checked class="form-check-input" id="rad_large" name="size"
                           type="radio" value="LARGE">
                    <label class="form-check-label" for="rad_large">Large</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" id="rad_medium" name="size" type="radio"
                           value="MEDIUM">
                    <label class="form-check-label" for="rad_protractor">Medium</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" id="rad_small" name="size" type="radio"
                           value="SMALL">
                    <label class="form-check-label" for="rad_protractor">Small</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row align-items-top">
              <div class="col-md-4 mb-4">
                <label class="font-weight-bold" for="select_flavor">Pizza Flavor</label>
              </div>
              <div class="col-md-8 mb-8">
                <div class="form-group">
                  <select class="form-control form-control-sm" id="select_flavor">
                    <option value="Cheese">Cheese</option>
                    <option value="Pepperoni">Pepperoni</option>
                    <option value="Supreme">Supreme</option>
                    <option value="Veggie Delight">Veggie Delight</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-row align-items-top">
              <div class="col-md-4 mb-4">
                <label class="font-weight-bold">Sauce</label>
              </div>
              <div class="col-md-8 mb-8">
                <div class="form-group">
                  <div class="form-check form-check-inline">
                    <input checked class="form-check-input" id="rad_marinara"
                           name="sauce" type="radio" value="MARINARA">
                    <label class="form-check-label" for="rad_marinara">Marinara</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" id="rad_buffalo" name="sauce"
                           type="radio" value="BUFFALO">
                    <label class="form-check-label" for="rad_buffalo">Buffalo</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" id="rad_barbeque" name="sauce"
                           type="radio" value="BARBEQUE">
                    <label class="form-check-label" for="rad_barbeque">Barbeque</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row align-items-top">
              <div class="col-md-4 mb-4">
                <label class="font-weight-bold">Toppings</label>
              </div>
              <div class="col-md-8 mb-8">
                <div class="row">
                  <div class="col-md-4 mb-4">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" id="onions" type="checkbox"
                             value="ONIONS">
                      <label class="form-check-label" for="onions">Onions</label>
                    </div>
                  </div>
                  <div class="col-md-4 mb-4">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" id="green_olive" type="checkbox"
                             value="green_olive">
                      <label class="form-check-label" for="green_olive">Green Olive</label>
                    </div>
                  </div>
                  <div class="col-md-4 mb-4">
                    <div class="form-check form-check-inline">
                      <input checked class="form-check-input" id="tomoto"
                             type="checkbox" value="tomato">
                      <label class="form-check-label" for="tomoto">Tomatoes</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row align-items-top">
              <div class="col-md-4 mb-4">
                <label class="font-weight-bold">Quantity</label>
              </div>
              <div class="col-md-8 mb-8">
                <div class="form-group">
                  <input aria-describedby="How many pizza you want?" class="form-control" id="quantity"
                         placeholder="How many pizza you want?"
                         required type="number"/>
                  <small class="form-text text-muted" id="quantity_help">Too much cheese is bad
                    for health</small>
                </div>
              </div>
            </div>
            <div class="form-row align-items-center">
              <div class="col-md-4 mb-4">

              </div>
              <div class="col-md-8 mb-8">
                <div class="form-group">
                  <button class="btn btn-info btn-lg btn-block" id="submit_button" name="submit_button"
                          type="submit">Add to Cart
                  </button>
                  <h2 class="lead font-weight-bold text-success" id="added_message"
                      style="display: none;">
                    Pizza added to the cart!</h2>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm-4 border-success">
          <img alt="Pizza" class="img-fluid" src="pizza.jpg">
        </div>
      </div>

    </div>
  </div>


  <br>


</div>


<div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal fade" id="quantity_modal" role="dialog"
     tabindex="-1">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <div class="modal-body">
        <i aria-hidden="true" class="fa fa-lg fa-info-circle text-warning"></i> Quantity must be 1 or more!
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" data-dismiss="modal" type="button">Close</button>
      </div>
    </div>
  </div>
</div>

<div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal fade" data-backdrop="static"
     id="success_modal"
     role="dialog" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">
          <div class="row">
            <div class="col col-sm-2">
              <div class="spinner-border text-primary" id="wait_pizza_add" role="status">
                <span class="sr-only">Adding to cart...</span>
              </div>
            </div>
            <div class="col col-sm-10">Adding to the cart...</div>
          </div>


        </h5>

      </div>
      <!-- <div class="modal-body">

      </div> -->
      <!-- <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
      </div> -->
    </div>
  </div>
</div>

<div id="any-page-mixin">
  <!-- Included content will be inserted here -->
</div>

<script>
  fetch('mixin/any_page_mixin.html')
           .then(response => response.text())
           .then(data => {
               document.getElementById('any-page-mixin').innerHTML = data;
           });
</script>

<script>
  $(document).ready(function () {
      $("#submit_button").click(function (event) {

          event.preventDefault();

          if (parseInt($('#quantity').val()) > 0) {

              $('#success_modal').modal('show');

              setTimeout(function () {
                  $('#success_modal').modal('hide');

                  $('#added_message').show();

                  setTimeout(function () {
                      $('#added_message').hide(300);

                      $('#pizza_order_form').trigger('reset');
                  }, 5000);

              }, 5000);



              console.log("Pizza added to cart");
          } else {
              $('#quantity_modal').modal('show');
          }
      });
  });
</script>
</body>

</html>
