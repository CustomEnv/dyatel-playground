<!DOCTYPE html>
<html>

<head>
  <title>Multiple Windows</title>
</head>


<body>

<br><br><br>

<div class="container text-center">
  <div class="row">
    <div class="col col-sm-6">
      <a class="btn btn-primary" href="frame2.html" target="_blank" id="window1">Open New Window 1</a>
    </div>
    <div class="col col-sm-6">
      <a class="btn btn-primary" href="frame4.html" target="_blank" id="window2">Open New Window 2</a>
    </div>
  </div>
</div>

<div id="any-page-mixin">
  <!-- Included content will be inserted here -->
</div>

<script>
  fetch('mixin/any_page_mixin.html')
           .then(response => response.text())
           .then(data => {
               document.getElementById('any-page-mixin').innerHTML = data;
           });
</script>

<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="js/popper.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
