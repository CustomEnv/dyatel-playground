<!DOCTYPE html>
<html>

<head>
  <title>Inner Frame</title>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <meta content="ie=edge" http-equiv="x-ua-compatible">

  <link href="css/all.css" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">

  <meta content="Sample Web Application for Test Automation" name="description">
  <meta content="Vladimir Podolian" name="author">
</head>


<body>

<div class="container">
  <p></p>
  <button type="button" class="btn btn-primary" id="inner_button">Inner Button</button>
</div>

<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="js/popper.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

<script>
  $(document).ready(function () {
      $("#inner_button").click(function () {
          $(this)
              .html("Clicked")
              .attr("class", "btn btn-secondary");
      });
  });
</script>
</body>

</html>
